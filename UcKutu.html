<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*ilk yapışımda id ile hover özelliği tanımdım ama 
        class= diyip iki class adıda yazarsan boşluk bırakıp iki classın özelliğinide alır.!! */
.box{
    width: 100px;
    height: 100px;
    background-color: gray;
    margin-top: 10px;
    transition: .3;
}

.green:hover{
    background-color: green;
}
.blue:hover{
    background-color: blue;
}
.purple:hover{
    background-color: purple;
}
    </style>
</head>
<body>
    
<div class="box green"></div>
<div class="box blue"></div>
<div class="box purple"></div>

</body>
</html>
